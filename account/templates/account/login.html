<style>
.form {
        padding-left: 25px;
    }

    .form-input {
        width: 300px;
        font-size: 18px;
    }

    .form-field{
        margin-bottom: 15px;
    }

    .form-label {
        display: inline-block;
        min-width: 150px;
        vertical-align: top;
    }

    .form-error ul{
        list-style: none;
        color: #CC0000;
        font-size: 12px;
    }

    .account--btn {
        display: inline-block;
        vertical-align: top;
        padding: 10px 20px;
        margin-left: 150px;

        cursor: pointer;
        border-radius: 2px;
        border: 0;

        font-family: inherit;
        font-size: 13px;
        font-weight: 700;
        color: #000;
        text-align: center;
        text-transform: uppercase;
        text-decoration: none;

        background-color: #fdc073;

        transition: blackground .1s linear;
    }
</style>

<form method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p class="form-field"><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>   {{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button class="account--btn" type="submit">Войти</button>
</form>
